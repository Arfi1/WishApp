<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Name And Password</title>
    <style>
        .sidebar {
            height: 100%;
            width: 0;
            position: fixed;
            z-index: 1;
            top: 0;
            left: 0;
            background-color: #111;
            overflow-x: hidden;
            transition: 0.5s;
            padding-top: 60px;
        }

        .sidebar a {
            padding: 8px 8px 8px 32px;
            text-decoration: none;
            font-size: 25px;
            color: #818181;
            display: block;
            transition: 0.3s;
        }

        .sidebar a:hover {
            color: #f1f1f1;
        }

        .sidebar .closebtn {
            position: absolute;
            top: 0;
            right: 25px;
            font-size: 36px;
            margin-left: 50px;
        }

        .openbtn {
            font-size: 20px;
            cursor: pointer;
            background-color: #111;
            color: white;
            padding: 10px 15px;
            border: none;
        }

        .openbtn:hover {
            background-color: #444;
        }

        #main {
            transition: margin-left .5s;
            padding: 16px;
            position: absolute;
            bottom: 850px;

        }
        #login{
            position: absolute;
            top: 200px;
            width: 360px;
            height: 620px;
            margin: auto;
            left:750px;
            border-radius: 3px;


        }
        form{
            width: 300px;
            margin-left: 20px;
        }
        form label{
            display: flex;
            margin-top: 20px;
            font-size: 18px;
        }
        form  input{
            width: 100%;
            padding: 7px;
            border: none;
            border-radius: 6px;
            outline: none;

        }
        input[type="button"]{
            width: 320px;
            height: 35px;
            margin-top: 20px;
            border: none;
            font-size: 18px


        }
        h2{
            position: absolute;
            align-content: center;
            left: 870px;
            top: 100px;

            font-family: 'Geo';
            font-style: normal;
            font-weight: 500;
            font-size: 40px;
            line-height: 71px;
            text-align: center;
            letter-spacing: 0.08em;

            color: #FFF3F3;

            mix-blend-mode: color-dodge;
        }
        #noaccount-div{
            position: absolute;
            left: 775px;
            top: 470px;
            font-size: 20px;
        }

        .background-image{
            width: 1920px;
            height: 1080px;
        }
    </style>
</head>


<body>
<h1>Name And Password</h1>

<p th:text="${message}"></p>

<span th:if="${message != 'Right!'}">
  <form action="/validate" method="post">
    <label for="name">Name</label>
    <input type="text" id="name" name="name">
    <label for="password">Password</label>
      <input type="password" id="password" name="password">
      <input type="submit" value="Login">
  </form>
</span>
</body>
</html>
