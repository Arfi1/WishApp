<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Name And Password</title>

</head>


<body>

<h1>Name and password</h1>

<p th:text="${message}"></p>

<span th:if="${message != 'Right'}">
    <form action="/validate" method="post">
        <label for="name">Name</label>
        <input type="text" id="name" name="password">
        <label for="password">Password</label>
        <input for="password" id="password" name="password">
        <input type="submit" value="Login">
    </form>
</span>

</body>
</html>
