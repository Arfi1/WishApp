<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Wishlist App</title>
</head>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 20px;
        background-color: #f9f9f9;
    }

    h1 {
        text-align: center;
        color: #333;
        margin-bottom: 20px;
    }

    ul {
        list-style-type: none;
        padding: 0;
        text-align: center;
    }

    li {
        margin-bottom: 10px;
    }

    form {
        text-align: center;
    }

    label {
        display: block;
        margin-bottom: 5px;
        text-align: left;
    }

    input[type="text"] {
        width: 100%;
        padding: 8px;
        margin-bottom: 10px;
        box-sizing: border-box;
    }

    .create-link {
        text-align: center;
        margin-top: 20px;
    }

    .create-link a {
        background-color: #007bff;
        color: white;
        padding: 10px 20px;
        text-decoration: none;
        border-radius: 5px;
    }

    .create-link a:hover {
        background-color: #0056b3;
    }
</style>
<body>
<h1>My Wishlists</h1>
<ul>
    <li th:each="wishlist : ${wishlists}">
        <span th:text="${wishlist.title}"></span>
    </li>
</ul>
<div class="create-link">
    <a href="/WishList">Create Wishlist</a>
</div>
</body>
</html>
