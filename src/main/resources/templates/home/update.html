<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>

<h1>Update</h1>

<table>
    <tr>
        <form action="/update" method="post">
            <td>Title</td><td><input type="text" name="title" th:value="${wish.title}"></td>
            <br>
            <td>Beskrivelse</td><td><input type="text" name="beskrivelse" th:value="${wish.beskrivelse}"></td>
            <br>
            <td>Billed</td><td><input type="text" name="billed" th:value="${wish.billed}"></td>
            <br>
            <td>URL</td><td><input type="text" name="URL" th:value="${wish.URL}"></td>
            <br>
            <input type="hidden" name="Wishid" th:value="${wish.Wishid}">
            <button type="submit">Update</button>
        </form>
        <br>
        <form action="/" method="get">
            <button>Cancel </button>
        </form>
    </tr>
</table>

</body>
</html>
